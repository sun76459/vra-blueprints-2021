formatVersion: 1
name: Ubuntu 18
version: 1
inputs: {}
resources:
  ubuntu:
    type: Cloud.vSphere.Machine
    properties:
      image: ubuntu
      flavor: Small
      constraints:
        - tag: 'env:vsphere'
      networks:
        - network: '${resource.network_1.id}'
          assignment: static
  network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'net:existing'
        - tag: '!network-type:deadnet'
