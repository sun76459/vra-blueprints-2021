formatVersion: 1
name: Ubuntu 18
version: 1
inputs: {}
resources:
  ubuntu:
    type: Cloud.vSphere.Machine
    properties:
      image: Ubuntu18
      flavor: tiny
      constraints:
        - tag: 'cloud:vsphere'
      networks:
        - network: '${resource.vsphere_network.id}'
          assignment: static
  vsphere_network:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'net:vsphere'